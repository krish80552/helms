# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3

image:
  repository: 80552/http 
  tag: 0.1
  pullPolicy: IfNotPresent

service:
  name: http
  type: LoadBalancer
  externalPort: 443
  internalPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


